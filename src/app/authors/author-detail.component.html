<div class='card'
     *ngIf='author'>
  <div class='card-header'>
    {{pageTitle + ': ' + author.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{author.name}}</div>
        </div>                
      </div>      
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
