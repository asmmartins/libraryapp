<div class='card'
     *ngIf='author'>
  <div class='card-header'>
    {{pageTitle + ': ' + author.name}}
  </div>

  <div class='card-body'>
    <form #authorForm="ngForm"> 
      <div class="form-group">
        <label for="nameInput">Nome</label>
        <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Digite o nome" [(ngModel)]="author.name" [ngModelOptions]="{standalone: true}">
        <small id="nameHelp" class="form-text text-muted">Digite o nome do author do livro.</small>
      </div>               
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    </form>    
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i>
    </button>
  </div>
</div>
