<div class='card'
     *ngIf='book'>
  <div class='card-header'>
    {{pageTitle + ': ' + book.title}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Título:</div>
          <div class='col-md-8'>{{book.title}}</div>
        </div>        
        <div class='row'>
          <div class='col-md-4'>Editora:</div>
          <div class='col-md-8'>{{book.publishingCompany}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Edição:</div>
          <div class='col-md-8'>{{book.edition}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Ano Publicação:</div>
          <div class='col-md-8'>{{book.publicationYear}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Preço:</div>
          <div class='col-md-8'>{{book.price|currency:'USD':'symbol'}}</div>
        </div>        
      </div>      
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
