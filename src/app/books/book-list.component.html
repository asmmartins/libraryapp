<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filtro:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>{{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='books && books.length'>
        <thead>
          <tr>            
            <th>Título</th>
            <th>Editora</th>
            <th>Edição</th>
            <th>Ano de Pulicação</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let book of filteredBooks'>            
            <td>
              <a [routerLink]="['/books', book.id]">
                {{ book.title }}
              </a>
            </td>
            <td>{{ book.publishingCompany }}</td>
            <td>{{ book.edition }}</td>
            <td>{{ book.publicationYear }}</td>
            <td>{{ book.price | currency:'USD':'symbol':'1.2-2' }}</td>           
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
