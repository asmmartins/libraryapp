<div class='card'
     *ngIf='book'>
  <div class='card-header'>
    {{pageTitle + ': ' + book.title}}
    <button [routerLink]="['/add-books'] " class="btn btn-primary float-right">+</button> 
  </div>

  <div class='card-body'>
    <form #bookForm="ngForm"> 
      <div class="form-group">
        <label for="title">Nome</label>
        <input type="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Digite o nome do livro" [(ngModel)]="book.title" [ngModelOptions]="{standalone: true}" #title="ngModel" required maxlength="40">
        <small id="titleHelp" class="form-text text-muted">Digite o nome do livro.</small>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <smal *ngIf="title.errors.required">Livro é obrigatório</smal>      
        </div>     
      </div>               
      <button type="button" class="btn btn-primary float-right" (click)="onSubmit()" [disabled]="!title.valid">Salvar</button>
    </form>    
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i>
    </button>
  </div>
</div>
