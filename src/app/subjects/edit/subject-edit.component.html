<div class='card'
     *ngIf='subject'>
  <div class='card-header'>
    {{pageTitle + ': ' + subject.description}}
    <button [routerLink]="['/add-subjects'] " class="btn btn-primary float-right">+</button> 
  </div>

  <div class='card-body'>
    <form #subjectForm="ngForm"> 
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Digite o assunto" [(ngModel)]="subject.description" [ngModelOptions]="{standalone: true}" #description="ngModel" required maxlength="20">
        <small id="descriptionHelp" class="form-text text-muted">Digite o assunto do livro.</small>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
          <smal *ngIf="description.errors.required">Assunto é obrigatório</smal>      
        </div>     
      </div>               
      <button type="button" class="btn btn-primary float-right" (click)="onSubmit()" [disabled]="!description.valid">Salvar</button>
    </form>    
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i>
    </button>
  </div>
</div>
